<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>地下水实时监测系统</title>
	<!-- 模式edge要求IE以当前版本所支持的最高级标准模式渲染，避免版本升级	影响 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<!-- 导入Echarts -->
	<script type="text/javascript" src="js/echarts.min.js"></script>
	<!-- 导入css -->
	<link rel="stylesheet" href="css/index_css.css">

</head>

<body>
	<!-- 总容器 -->
	<div class="viewport">
		<!-- 第一区块 -->
		<div class="column">
			<!-- 天地图模块 -->
			<div class='panel map'>
				<div id="mapDiv"></div>
			</div>
			<!-- 实时数据模块 -->
			<div class='panel time_data'>
				<div class="inner">
					<div class="t_d_title">
						<span class='col'>日期(年月日)</span>
						<span class='col'>时间(时分秒)</span>
						<span class='col'>水位(m)</span>
						<span class='col'>电导率(μS/cm)</span>
						<span class='col'>电阻率(Ω·cm)</span>
						<span class='col'>温度(℃)</span>
						<span class='col'>TDS(ppm)</span>
						<span class='col'>盐度(mg/L)</span>
					</div>
					<div class="t_d_show">
						<div class='marquee'>
							<div class="row">
								<span class="col" id='sp0_0'></span>
								<span class="col" id='sp0_1'></span>
								<span class="col" id='sp0_2'></span>
								<span class="col" id='sp0_3'></span>
								<span class="col" id='sp0_4'></span>
								<span class="col" id='sp0_5'></span>
								<span class="col" id='sp0_6'></span>
								<span class="col" id='sp0_7'></span>
								<span class="icon-dot"></span>
							</div>
							<div class="row">
								<span class="col" id='sp1_0'></span>
								<span class="col" id='sp1_1'></span>
								<span class="col" id='sp1_2'></span>
								<span class="col" id='sp1_3'></span>
								<span class="col" id='sp1_4'></span>
								<span class="col" id='sp1_5'></span>
								<span class="col" id='sp1_6'></span>
								<span class="col" id='sp1_7'></span>
								<span class="icon-dot"></span>
							</div>
							<div class="row">
								<span class="col" id='sp2_0'></span>
								<span class="col" id='sp2_1'></span>
								<span class="col" id='sp2_2'></span>
								<span class="col" id='sp2_3'></span>
								<span class="col" id='sp2_4'></span>
								<span class="col" id='sp2_5'></span>
								<span class="col" id='sp2_6'></span>
								<span class="col" id='sp2_7'></span>
								<span class="icon-dot"></span>
							</div>
							<div class="row">
								<span class="col" id='sp3_0'></span>
								<span class="col" id='sp3_1'></span>
								<span class="col" id='sp3_2'></span>
								<span class="col" id='sp3_3'></span>
								<span class="col" id='sp3_4'></span>
								<span class="col" id='sp3_5'></span>
								<span class="col" id='sp3_6'></span>
								<span class="col" id='sp3_7'></span>
								<span class="icon-dot"></span>
							</div>
							<div class="row">
								<span class="col" id='sp4_0'></span>
								<span class="col" id='sp4_1'></span>
								<span class="col" id='sp4_2'></span>
								<span class="col" id='sp4_3'></span>
								<span class="col" id='sp4_4'></span>
								<span class="col" id='sp4_5'></span>
								<span class="col" id='sp4_6'></span>
								<span class="col" id='sp4_7'></span>
								<span class="icon-dot"></span>
							</div>
							<div class="row">
								<span class="col" id='sp5_0'></span>
								<span class="col" id='sp5_1'></span>
								<span class="col" id='sp5_2'></span>
								<span class="col" id='sp5_3'></span>
								<span class="col" id='sp5_4'></span>
								<span class="col" id='sp5_5'></span>
								<span class="col" id='sp5_6'></span>
								<span class="col" id='sp5_7'></span>
								<span class="icon-dot"></span>
							</div>
							<div class="row">
								<span class="col" id='sp6_0'></span>
								<span class="col" id='sp6_1'></span>
								<span class="col" id='sp6_2'></span>
								<span class="col" id='sp6_3'></span>
								<span class="col" id='sp6_4'></span>
								<span class="col" id='sp6_5'></span>
								<span class="col" id='sp6_6'></span>
								<span class="col" id='sp6_7'></span>
								<span class="icon-dot"></span>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 第二区块 -->
		<div class="column">
			<!-- 国家地图 -->
			<div class='panel view_map'>
				<div class="inner" id='c_map'>
				</div>
			</div>
			<!-- 走势图 -->
			<div class='panel trend'>
				<div class="inner">
					<div class="coln">
						<form class="form">
						     数据类型：
						     <select class="select">
						         <option>水位</option>
						         <option>电导率</option>
						         <option>电阻率</option>
						         <option>温度</option>
						         <option>TDS</option>
						         <option>盐度</option>
						      </select>
						</form>
					</div>
					<div class="coln" id='pl1'></div>
				</div>
			</div>
		</div>
	</div>
    <script type="text/javascript">
    	document.getElementById("mapDiv").innerHTML = '<object type="text/html" data="baidumap.html" width="100%" height="100%"></object>';
    </script>
	<!-- 中国地图 -->
	<script type="text/javascript" src="js/map/china.js"></script>
	<script type="text/javascript" src="js/map/echarts-gl.min.js"></script>
	<script type="text/javascript" src="js/china_map.js"></script>
	<!-- 图表2 -->
	<script type="text/javascript" src="js/panel1.js"></script>
	<!-- 实时数据显示 使用ajax实现区块从数据库实时读取数据实时刷新 -->
	<script type="text/javascript" src="js/ajax_rectime.js"></script>
</body>

</html>
